name: Unit test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
      - name: setup-pandoc
        uses: ./
        with:
          pandoc-version: '3.1.8'
      - name: Validate version
        run: node test/test-version-number.js 3.1.8